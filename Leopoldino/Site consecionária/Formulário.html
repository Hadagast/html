<!DOCTYPE html>
<html>
<head>
	<title>Auto Mercado</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<h1>Formulário</h1>
	<h3>Cadastro de consórcio</h3>
	<form>
		<table border="1">
			<tr>
				<td align="center">Nome: </td>
				<td><input type="text" name="Firstname"></td>
			 	<td>Sobrenome: </td>
			 	<td><input type="text" name="lastname"></td>
			 	</tr>
			<tr>
			 	<td>Nascimento: </td>
			 	<td align="center"><input type="date"></td>	
			</tr>
			<tr>
				<td align="center">Genero:</td> 
			 	<td>
			  		<input type="radio" name="sex" value="male">Masculino
	  	 	  		<br>
	 		  		<input type="radio" name="sex" value="female">Feminino
	 		  		<br>
	 		  		<input type="radio" name="sex" value="outher">Não declarar
	 		 	</td>
	        </tr>
	        <tr>
	         	<td>Identidade: </td>
			 	<td><input type="int"></td>	
			 	<td>CPF: </td>
			 	<td><input type="int"></td>	
			</tr>
			<tr>
				<td>Endereço: </td>
			 	<td><input type="text"></td>
			 	<td>Bairro: </td>
			 	<td><input type="text"></td>
			 	<td>Cidade: </td>
			 	<td><input type="text"></td>	
			 	<td>Estado: </td>
			 	<td><input type="text"></td>
			</tr>

		</table>
	</form>

</body>
</html>

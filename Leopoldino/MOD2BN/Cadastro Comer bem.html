<html>
<head>
	<title>Cadastro de clientes</title>
</head>
<body>
	
	<from>
	 <table border="1" >
	  <tr>
	   <th align="left">Nome:      <input type="text" name="firstname"></th>
	   <th align="left">Sobrenome: <input type="text" name="lastname"></th>
	  </tr>
	  <tr>
	   <th>Identidade: <input type="text" id="id"></th>
	   <th>Data de nascimento: <input type="date"></th>
	  </tr>
	  <tr>
	   <th align="left">Sexo: </th>
	  </tr>
	  <tr>
	   <td><input type="radio" name="gender" value="male">Masculino<br>
	  </tr>
	  <tr>
	    <td><input type="radio" name="gender" value="female">Feminino<br>
	  </tr>
	  <tr>
	    <td><input type="radio" name="gender" value="other">Outro<br>
	  </tr>
	  <tr>
	   <th>Endereço: <input type="text" end="Endereço"></th>
	   <th>Nº : <input type="text" num="num"></th>
	  </tr>
	



	
</body>
</html>
